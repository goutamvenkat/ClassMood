{% extends "baseHomePage.html" %}
{% block newPage %}
<div class="panel panel-default" ng-controller="ClassListController as myCtrl">
  <!-- Default panel contents -->
  <div class="panel-heading clearfix">
      Your Classes
      <button type="button" class="btn btn-primary pull-right" ng-click="myCtrl.addClass()">Add Class</button>
      <button type="button" class="btn btn-primary pull-right" ng-click="myCtrl.createLecture()">Create</button>
  </div>
  <div class="panel-body">
    
  </div>

  <!-- Table -->
  <table class="table">
      <tr>
        <th>Class</th>
        <th>Live Lecture</th>
        <!-- <th ng-hide="myCtrl.isStudent">Add Lecture</th> -->
      </tr>
      <tr ng-repeat="class in myCtrl.classes">
          <td ng-click="myCtrl.getClassLectures(class.id)">//class.className//</td>
          <td><button class="btn btn-default" ng-click="myCtrl.joinLecture(class.liveLectureId)" ng-disabled="!class.is_live">Join/Rejoin</button></td>
          <td><button class="btn btn-primary" ng-click="myCtrl.addLecture(class.className)" ng-hide="myCtrl.isStudent" ng-disabled="class.is_live">Add Lecture</button></td>
      </tr>
  </table>
</div>
{% endblock %}
