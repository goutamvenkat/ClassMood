{% extends "baseHomePage.html" %}
{% block newPage %}
<div class="panel panel-default" ng-controller="LectureListController as lCtrl" ng-init="lCtrl.init({{classId}})">
  <!-- Default panel contents -->
  <div class="panel-heading clearfix">
      Lectures
      <button type="button" class="btn btn-primary pull-right" ng-click="lCtrl.addLecture()">Add Lecture</button>
  </div>
  <div class="panel-body">
    
  </div>

  <!-- Table -->
  <table class="table">
      <tr>
        <th>Lecture Title</th>
        <th>Number of Questions</th>
        <th ng-hide="lCtrl.isStudent">Add Lecture</th>
      </tr>
      <tr ng-repeat="lecture in lCtrl.lectures">
          <td ng-click="lCtrl.getPollingQuestions(lecture.lecture_id)">//lecture.lecture_name//</td>
          <td>//lecture.num_questions//</td>
          <td><button class="btn btn-primary" ng-click="lCtrl.goLive(lecture.lecture_id)">Go Live!</button></td>
      </tr>
  </table>
</div>
{% endblock %}
